<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Menu</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
    }

    nav.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: dodgerblue;
      padding: 1rem;
      position: relative;
    }

    .navbar__toggle {
      display: flex;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: white;
    }

    .right-section {
      display: none;
      flex-direction: column;
      background: white;
      position: absolute;
      top: 60px;
      right: 0;
      width: 100%;
      text-align: center;
      z-index: 1000;
    }

    .right-section.active {
      display: flex;
    }

    .navbar__links {
      padding: 1rem;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #ddd;
    }

    /* Responsive: Show full menu on large screen */
    @media (min-width: 768px) {
      .navbar__toggle {
        display: none;
      }

      .right-section {
        display: flex !important;
        position: static;
        flex-direction: row;
        background: transparent;
        width: auto;
      }

      .navbar__links {
        border: none;
        color: white;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar__toggle" id="mobile-menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>

    <div class="right-section" id="navbarMenu">
      <a href="header.html" target="_blank" class="navbar__links">Home</a>
      <a href="facebook.html" target="_blank" class="navbar__links">Supported Sites</a>
      <a href="instagram.html" class="navbar__links">How it works</a>
    </div>
  </nav>

  <script>
    const mobileMenu = document.getElementById('mobile-menu');
    const navMenu = document.getElementById('navbarMenu');

    mobileMenu.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
  </script>

</body>
</html>
